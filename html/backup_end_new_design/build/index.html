<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <!-- HEAD -->
    <!-- range calendar -->
    <link rel="stylesheet" href="libs/calendar/jquery-range-calendar/css/rangecalendar.css">
    <!-- range slider -->
    <link rel="stylesheet" href="libs/ion.rangeSlider/css/ion.rangeSlider.min.css"/>

    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="manifest" href="js/manifest.json">
    
      <!-- FAVICON -->
      <link rel="shortcut icon" href="img/favicon.ico">
      <!-- END FAVICON -->
    
      <!-- BOOTSTRAP STYLE -->
    <!--  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->
      <!-- END BOOTSTRAP STYLE -->
    
      <!-- MAIN STYLE -->
      <link rel="stylesheet" href="css/main.css">
      <!-- END MAIN STYLE -->
    </head>
    <title>Home</title>

    <!-- END HEAD -->

</head>

<body>

<!-- PRELOADER -->
<div class="preloader loading">
    <svg width="60" height="15">
        <use xlink:href="img/svg/sprite.svg#loading"></use>
    </svg>
</div>
<!-- END PRELOADER -->

<main class="wrap-container">

    <!-- HEADER -->
    <header class="header sticky">
        <div class="container container-md">
            <div class="row align-items-center">
                <div class="col">
                    <a href="">
                        <svg class="svg-undo" width="33" height="24">
                            <use xlink:href="img/svg/sprite.svg#undo"></use>
                        </svg>
                    </a>
                </div>
                <div class="col-auto">
                    <a href="">
                        <svg class="svg-user" width="23" height="24">
                            <use xlink:href="img/svg/sprite.svg#user"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- END HEADER -->

    <section class="sec-inner">

        <div class="container container-sm px-0">

            <div class="card card-lg">

                <figure class="card-logo">
                    <object type="image/svg+xml" data="img/svg/task.svg" class="svg-task"></object>
                </figure>
                <!-- /.card-logo -->

                <div class="row justify-content-end pt-2 mb-3">
                    <div class="col-auto">
                        <button type="button" class="card-menu-dots">
                            <svg class="svg-menu-dots" width="19" height="19">
                                <use xlink:href="img/svg/sprite.svg#menu-dots"></use>
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- /.row -->

                <div class="card-body pt-0">

                    <form class="form">

                        <div class="form-group">

                            <span class="input-nao">
                                <input class="input-nao__field" type="text" id="input-1">
                                <label class="input-nao__label" for="input-1">
                                    <span class="input-nao__content">Укажите количество потолков</span>
                                </label>
                                <svg class="input-nao__graphic" width="300%" height="100%"
                                     viewBox="0 0 1200 60" preserveAspectRatio="none">
                                    <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>
                                </svg>
                            </span>

                        </div>
                        <!-- /.form-group -->

                        <div class="form-group">

                            <span class="input-nao">
                                <input class="input-nao__field" type="text" id="input-2">
                                <label class="input-nao__label" for="input-2">
                                    <span class="input-nao__content">Укажите площадь потолков</span>
                                </label>
                                <svg class="input-nao__graphic" width="300%" height="100%"
                                     viewBox="0 0 1200 60" preserveAspectRatio="none">
                                    <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>
                                </svg>
                            </span>

                        </div>
                        <!-- /.form-group -->

                        <div class="form-group">

                            <span class="input-nao">
                                <input class="input-nao__field" type="text" id="input-3">
                                <label class="input-nao__label" for="input-3">
                                    <span class="input-nao__content">Укажите периметр</span>
                                </label>
                                <svg class="input-nao__graphic" width="300%" height="100%"
                                     viewBox="0 0 1200 60" preserveAspectRatio="none">
                                    <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>
                                </svg>
                            </span>

                        </div>
                        <!-- /.form-group -->

                        <div class="form-group">

                            <span class="input-nao">
                                <input class="input-nao__field" type="text" id="input-4">
                                <label class="input-nao__label" for="input-4">
                                    <span class="input-nao__content">Количество точечныз светильников</span>
                                </label>
                                <svg class="input-nao__graphic" width="300%" height="100%"
                                     viewBox="0 0 1200 60" preserveAspectRatio="none">
                                    <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>
                                </svg>
                            </span>

                        </div>
                        <!-- /.form-group -->

                        <div class="form-group">

                            <span class="input-nao">
                                <input class="input-nao__field" type="text" id="input-5">
                                <label class="input-nao__label" for="input-5">
                                    <span class="input-nao__content">Количество люстр</span>
                                </label>
                                <svg class="input-nao__graphic" width="300%" height="100%"
                                     viewBox="0 0 1200 60" preserveAspectRatio="none">
                                    <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>
                                </svg>
                            </span>

                        </div>
                        <!-- /.form-group -->

                        <div class="form-group">

                            <span class="input-nao">
                                <input class="input-nao__field" type="text" id="input-6">
                                <label class="input-nao__label" for="input-6">
                                    <span class="input-nao__content">Количество гардин</span>
                                </label>
                                <svg class="input-nao__graphic" width="300%" height="100%"
                                     viewBox="0 0 1200 60" preserveAspectRatio="none">
                                    <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>
                                </svg>
                            </span>

                        </div>
                        <!-- /.form-group -->

                        <div class="form-group">

                            <span class="input-nao">
                                <input class="input-nao__field" type="text" id="input-7">
                                <label class="input-nao__label" for="input-7">
                                    <span class="input-nao__content">Количесво обхода труб</span>
                                </label>
                                <svg class="input-nao__graphic" width="300%" height="100%"
                                     viewBox="0 0 1200 60" preserveAspectRatio="none">
                                    <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>
                                </svg>
                            </span>

                        </div>
                        <!-- /.form-group -->

                        <div class="form-group">

                            <div class="form-control-file card__form-control-file">

                                <label class="form-control-file__label">Прикрепите схему потолков</label>

                                <div class="row">
                                    <div class="col-auto">
										<span class="d-inline-flex flex-column align-items-center form-control-file__item mr-1">
											<img src="img/content/schema.png" alt="schema 1"
                                                 class="form-control-file__img">
											1. Jpeg
										</span>
                                        <span class="d-inline-flex flex-column align-items-center form-control-file__item">
											<img src="img/content/schema.png" alt="schema 2"
                                                 class="form-control-file__img">
											2. Jpeg
										</span>
                                    </div>
                                    <div class="col">
                                        <label>
                                            <input type="file" class="form-control-file__input">
                                            <svg width="14" height="15" class="svg-add">
                                                <use xlink:href="img/svg/sprite.svg#add"></use>
                                            </svg>
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <!-- /.form-control-file -->

                        </div>
                        <!-- /.form-group -->

                        <div class="mt-3 text-center">
                            <button type="submit" class="btn btn-primary btn-block">Сохранить данные</button>
                        </div>

                    </form>
                    <!-- /.form -->

                </div>
                <!-- /.card-body -->

            </div>
            <!-- /.card -->

        </div>
        <!-- /.container -->

    </section>
    <!-- /.sec-inner -->

</main>
<!-- /.wrap-container -->

<!-- Scripts -->
<!-- jQuery -->
<script src="libs/jquery/jquery-3.4.1.min.js"></script>
<!-- svg polyfill for old browsers -->
<script src="libs/polyfills/svg4everybody.min.js"></script>
<!-- main script -->
<script src="js/main.js"></script>

</body>

</html>
